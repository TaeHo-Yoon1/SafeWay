<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>다음 우편번호 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        html, body, #wrap {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #wrap {
            box-sizing: border-box;
            position: relative;
        }
    </style>
</head>
<body>
<div id="wrap"></div>
<script>
    new daum.Postcode({
        oncomplete: function(data) {
            // 사용자 선택 시 호출
            var fullAddr = data.address;     // 도로명 주소
            var zonecode = data.zonecode;    // 우편번호
            var result = JSON.stringify({ zonecode: zonecode, address: fullAddr });
            window.Android.postAddress(result);
        },
        width : '100%',
        height: '100%'
    }).embed(document.getElementById('wrap'));
</script>
</body>
</html>
